<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App - Spring Boot</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	    rel="stylesheet"
	    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	    crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/calculator-page.css}">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<input type="text" id="inputField" class="form-control" >
				<div class="button-row">
					<button type="button" class="btn btn-primary" onclick="addString('(')">(</button>
					<button type="button" class="btn btn-primary" onclick="addString(')')">)</button>
				</div>
				<div class="button-row">
				    <button type="button" class="btn btn-primary" onclick="addString(1)">1</button>
				    <button type="button" class="btn btn-primary" onclick="addString(2)">2</button>
				    <button type="button" class="btn btn-primary" onclick="addString(3)">3</button>
					<button type="button" class="btn btn-secondary" onclick="addString('+')">+</button>
				</div>
				<div class="button-row">
				    <button type="button" class="btn btn-primary" onclick="addString(4)">4</button>
				    <button type="button" class="btn btn-primary" onclick="addString(5)">5</button>
				    <button type="button" class="btn btn-primary" onclick="addString(6)">6</button>
					<button type="button" class="btn btn-secondary" onclick="addString('-')">-</button>
				</div>
				<div class="button-row">
				    <button type="button" class="btn btn-primary" onclick="addString(7)">7</button>
				    <button type="button" class="btn btn-primary" onclick="addString(8)">8</button>
				    <button type="button" class="btn btn-primary" onclick="addString(9)">9</button>
					<button type="button" class="btn btn-secondary" onclick="addString('*')">*</button>
				</div>
				<div class="button-row">
				    <button type="button" class="btn btn-success" onclick="submitForm()">Submit</button>
					<button type="button" class="btn btn-primary" onclick="addString(0)">0</button>
					<button type="reset" class="btn btn-danger">Reset</button>
					<button type="button" class="btn btn-secondary" onclick="addString('/')">/</button>
				</div>
			</div>
			<div class="col-6">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">History Calculation</th>
						</tr>
					</thead>
					<tbody id="table-body">
						<tr>
							<th>1+1=3</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/calculator-page.js}"></script>
</body>
</html>
